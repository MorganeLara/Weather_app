<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <p class="header-date">Saturday, March 5th 2022</p>
        </div>
        <div class="city-selected" id="city-name">
          <h5>Select a city</h5>
        </div>
        <div class="card-body">
          <div class="search-input">
            <form id="search-city">
              <input
                type="text"
                class="search"
                placeholder="Enter a city name"
                autofocus="on"
                id="search-text-input"
              />
              <input type="submit" value="🔍" id="button-input" />
            </form>
            <div>
              <button type="button" class="button-current-location">
                Current Location
              </button>
            </div>
          </div>

          <div class="row coming-hours">
            <div class="card col-3">
              <div class="card-body">
                <h6 class="card-title">
                  Currently, <span class="current-hour"> 5:45pm</span>
                </h6>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>

            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">6pm</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>

            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">7pm</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>

            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">8pm</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>

            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">9pm</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>
          </div>

          <hr />

          <div class="row coming-days">
            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">Sunday, 6th</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">Monday, 7th</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">Tuesday, 8th</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">Wednesday, 9th</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-title">Thursday, 10th</p>
                <p class="card-temp">22°C 🌥</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
