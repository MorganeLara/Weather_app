  <body>
    <div class="container">
      <div class="card-header">
        <div class="row" id="search-input">
          <div class="col-9" >
          <form id="search-city">
            <input
              type="search"
              class="form-control"
              placeholder="Type a city..."
              autofocus="off"
              id="search-text-input"
            />
            </div>
             <div class="col-3">
            <input type="submit" value="🔍" id="btn btn-primary w-100" />
            </div>
          </form>
          <button type="button" class="button-current-location">
            📍 Use my location
          </button>
        </div>
      </div>

      <div class="card-body" id="current-weather">
        <div class="row">
          <div class="col-6" style="overflow: hidden">
            <div class="city-selected">
              <p class="date"></p>
              <h5 class="city-name" id="city"></h5>
              <small id="description"></small>
            </div>
            <div class="clearfix weather-temperature" style="float: left">
              <img
                src=""
                style="float: left"
                id="icon"
                icon=""
              />
              <div class="temperature" style="float: left">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link"> F°</a>
                </span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="weather-specs">
            <ul>
              <li>🌡 Min/Max. Temp: <span id="temp_min"></span>°/<span id="temp_max"></span>°</li>
              <li>☁️ Humidity: <span id="humidity"></span>%</li>
              <li>🍃 Wind: <span id="wind"></span> m/h</li>
            </ul>
            </div>
          </div>
        </div>
      </div>
